<!DOCTYPE HTML>
<HTML lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Catalogo</title>
</head>
<body>


    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Catalogo</h1>
            <p class="mt-2">Compra tus articulos preferidos!</p>
        </div>
    </header>

    <main class="container mx-auto my-8 p-4">
        <section id="catalogo" class="text-center">
            <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold">Gorra</h3>
                    <p class="mt-2">30$ dls</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold">Lentes</h3>
                    <p class="mt-2">15$ dls</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold">Remera</h3>
                    <p class="mt-2">20$ dls</p>
                </div>
            </div>
        </section> 
</body>
